<!--
	@file about.html
    @brief the AngularJS partial 'about'
-->

<h1>My application - {{'MAIN' | translate}}</h1>
<div ng-controller="conway" id="main-div">
  <h1>{{'GAME_LABEL' | translate}}</h1>
  <table id="game-grid">
    <tr ng-repeat = "row in grid">
      <th ng-repeat = "node in row track by $index"
          ng-click = "negateElement($index, $parent.$index)"
          class="box"
          ng-class="{alive: node, dead: !node}"
      ></th>
      </th>
    </tr>
  </table>
  <p>{{'GENERATION' | translate}}: {{generation}}</p>
  <button ng-hide="simulationIsOn"  class="button" ng-click="resetGrid()">Reset</button>
  <button ng-hide="simulationIsOn"  class="button" ng-click="evolve()">{{'EVOLVE' | translate}}</button>
  <button ng-hide="simulationIsOn"  class="button" ng-click="startSimulation()">{{'SIMSTART' | translate}}</button>
  <button ng-hide="!simulationIsOn" class="button" ng-click="stopSimulation()">{{'SIMSTOP' | translate}}</button>
  <br/>
  <div ng-hide="simulationIsOn">
    <p>{{'THREADS' | translate}}:</p>
    <label><input type="radio" ng-model="threads" value="1">1</label>
    <label><input type="radio" ng-model="threads" value="2">2</label>
    <label><input type="radio" ng-model="threads" value="4">4</label>
    <label><input type="radio" ng-model="threads" value="8">8</label>
  </div> 
</div>
